<html>
<head>
  <title>Carcassonne Counter</title>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <meta name="viewport" content="user-scalable=no" />
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/carcassonne_counter.js"></script>
</head>
<body>

<div class="dropdown">
  <button class="btn btn-default btn-lg dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
    Colors
    <span class="caret"></span>
  </button>
  <button class="btn btn-default btn-lg reset" type="button">
    Reset
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation"><input type="checkbox" name="color" value="red" checked="checked">Red</li>
    <li role="presentation"><input type="checkbox" name="color" value="blue" checked="checked">Blue</li>
    <li role="presentation"><input type="checkbox" name="color" value="grey">Grey</li>
    <li role="presentation"><input type="checkbox" name="color" value="black">Black</li>
    <li role="presentation"><input type="checkbox" name="color" value="green">Green</li>
    <li role="presentation"><input type="checkbox" name="color" value="yellow">Yellow</li>
  </ul>
</div>

<div id="counter0" class="player player0">
  <div class="v-center">
    <span class="clicks0">0</span>
  </div>
</div>

<div id="counter1" class="player player1">
  <div class="v-center">
    <span class="clicks1">0</span>
  </div>
</div>

</body>
</html>
