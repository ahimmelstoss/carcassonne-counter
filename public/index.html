<div class="modal fade" id="colorsModal" tabindex="-1" role="dialog" aria-labelledby="colorsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="colorsModalLabel">Choose Players' Colors</h4>
      </div>
      <div class="modal-body">
          <label><input type="checkbox" class="colorcheckbox" name="color" value="red" checked="checked"><span>Red</span></label><br>
          <label><input type="checkbox" class="colorcheckbox" name="color" value="blue" checked="checked"><span>Blue</span></label><br>
          <label><input type="checkbox" class="colorcheckbox" name="color" value="grey"><span>Grey</span></label><br>
          <label><input type="checkbox" class="colorcheckbox" name="color" value="black"><span>Black</span></label><br>
          <label><input type="checkbox" class="colorcheckbox" name="color" value="green"><span>Green</span></label><br>
          <label><input type="checkbox" class="colorcheckbox" name="color" value="yellow"><span>Yellow</span></label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary reset" data-dismiss="modal">New Game</button>
      </div>
    </div>
  </div>
</div>

<div class="dropdown">
  <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#colorsModal">
    Colors
  </button>
  <button class="btn btn-default btn-lg reset" type="button">
    New Game
  </button>
</div>
