<div class="modal fade modal-custom" id="colorsModal" tabindex="-1" role="dialog" aria-labelledby="colorsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="colorsModalLabel">Choose Players' Colors</h4>
      </div>
      <div class="modal-body">
          <label><input type="checkbox" name="color" value="red" checked="checked">Red</label><br>
          <label><input type="checkbox" name="color" value="blue" checked="checked">Blue</label><br>
          <label><input type="checkbox" name="color" value="grey">Grey</label><br>
          <label><input type="checkbox" name="color" value="black">Black</label><br>
          <label><input type="checkbox" name="color" value="green">Green</label><br>
          <label><input type="checkbox" name="color" value="yellow">Yellow</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-xl" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-xl reset" data-dismiss="modal">New Game</button>
      </div>
    </div>
  </div>
</div>

<div class="dropdown">
  <button type="button" class="btn btn-default btn-xl" data-toggle="modal" data-target="#colorsModal">
    Colors
  </button>
  <button class="btn btn-default btn-xl reset" type="button">
    New Game
  </button>
</div>
